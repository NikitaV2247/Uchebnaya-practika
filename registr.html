<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransportCo - Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            color: white;
            padding: 25px 20px 15px;
            text-align: center;
            position: relative;
        }
        
        .close-btn {
            color: #000000;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            color:#0047AB;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #000000;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px 30px;
        }
        
        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            flex: 1;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #0047AB;
            outline: none;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
            cursor: pointer;
        }
        
        .custom-checkbox {
            position: relative;
            width: 22px;
            height: 22px;
            border: 2px solid #0047AB;
            border-radius: 4px;
            margin-right: 12px;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        
        .checkbox-container input {
            display: none;
        }
        
        .checkmark {
            position: absolute;
            top: 2px;
            left: 6px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .checkbox-container input:checked + .custom-checkbox {
            background-color: #0047AB;
        }
        
        .checkbox-container input:checked + .custom-checkbox .checkmark {
            opacity: 1;
        }
        
        .checkbox-text {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #F49B00;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            font-size: 15px;
            color: #555;
        }
        
        .login-link a {
            color: #0047AB;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .input-group {
                margin-bottom: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="close-btn">×</div>
            <div class="logo">TransportCo</div>
            <div class="subtitle">Создание аккаунта</div>
        </div>
        
        <div class="form-container">
            <div class="row">
                <div class="input-group">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" placeholder="Иван">
                </div>
                <div class="input-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" placeholder="Иванов">
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="input-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="+7 (812) 156-43-89">
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="......">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Подтвердить пароль</label>
                <input type="password" id="confirmPassword" placeholder="......">
            </div>
            
            <label class="checkbox-container">
                <input type="checkbox" id="agreeTerms">
                <span class="custom-checkbox">
                    <span class="checkmark"></span>
                </span>
                <span class="checkbox-text">Я согласен с условиями использования и политикой конфиденциальности.</span>
            </label>
            
            <button class="register-btn">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="#">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
